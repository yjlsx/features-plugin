<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TrollStore 插件源 - features-plugin</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>📦 TrollStore 插件源 - JSON 内容展示</h1>
  <p>以下是 <code>trollpackages.json</code> 的内容：</p>
  <pre id="jsonDisplay">加载中...</pre>

  <script>
    fetch('trollpackages.json')
      .then(response => {
        if (!response.ok) throw new Error('无法加载 JSON 文件');
        return response.json();
      })
      .then(data => {
        const formattedJson = JSON.stringify(data, null, 2);
        document.getElementById('jsonDisplay').textContent = formattedJson;
      })
      .catch(error => {
        document.getElementById('jsonDisplay').textContent = '❌ 加载失败：' + error.message;
      });
  </script>
</body>
</html>
